<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <input type="text" id="search-bar" placeholder="Search a pokemon...">
        <div class="type-tabs">
            <button class="type-tab" data-type="all">All</button>
            <button class="type-tab" data-type="fire">Fire</button>
            <button class="type-tab" data-type="water">Water</button>
            <button class="type-tab" data-type="grass">Grass</button>
        </div>
    </header>
    <main>
        <div class="pokemon-grid">
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Bulbasaur</h2>
                <p>#001</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Ivysaur</h2>
                <p>#002</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Venusaur</h2>
                <p>#003</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Charmander</h2>
                <p>#004</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Charmeleon</h2>
                <p>#005</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Charizard</h2>
                <p>#006</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Squirtle</h2>
                <p>#007</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Wartortle</h2>
                <p>#008</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Blastoise</h2>
                <p>#009</p>
            </div>
        </div>
    </main>
</body>
</html>
