<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <input type="text" id="search-bar" placeholder="Search a pokemon...">
        <div class="type-tabs">
            <button class="type-tab active" data-type="all">All</button>
            <button class="type-tab" data-type="normal">Normal</button>
            <button class="type-tab" data-type="fire">Fire</button>
            <button class="type-tab" data-type="water">Water</button>
            <button class="type-tab" data-type="grass">Grass</button>
            <button class="type-tab" data-type="electric">Electric</button>
            <button class="type-tab" data-type="ice">Ice</button>
            <button class="type-tab" data-type="fighting">Fighting</button>
            <button class="type-tab" data-type="poison">Poison</button>
            <button class="type-tab" data-type="ground">Ground</button>
            <button class="type-tab" data-type="flying">Flying</button>
            <button class="type-tab" data-type="psychic">Psychic</button>
            <button class="type-tab" data-type="bug">Bug</button>
            <button class="type-tab" data-type="rock">Rock</button>
            <button class="type-tab" data-type="ghost">Ghost</button>
            <button class="type-tab" data-type="dragon">Dragon</button>
            <button class="type-tab" data-type="dark">Dark</button>
            <button class="type-tab" data-type="steel">Steel</button>
            <button class="type-tab" data-type="fairy">Fairy</button>
        </div>
    </header>
    <main>
        <div class="pokemon-grid">
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Bulbasaur</h2>
                <p>#001</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Ivysaur</h2>
                <p>#002</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Venusaur</h2>
                <p>#003</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Charmander</h2>
                <p>#004</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Charmeleon</h2>
                <p>#005</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Charizard</h2>
                <p>#006</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Squirtle</h2>
                <p>#007</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Wartortle</h2>
                <p>#008</p>
            </div>
            <div class="pokemon-item">
                <img src="bulbasaur.png" alt="bulbasaur">
                <h2>Blastoise</h2>
                <p>#009</p>
            </div>
        </div>
        <div class="pagination">
            <button id="first-page">First</button>
            <button id="prev-page">Prev</button>
            <div class="page-numbers"></div>
            <button id="next-page">Next</button>
            <button id="last-page">Last</button>
        </div>
    </main>
</body>
</html>
